<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bingo Casino Royale</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --surface: rgba(30, 41, 59, 0.7);
            --primary: #6366f1; /* Indigo */
            --secondary: #10b981; /* Emerald */
            --accent: #f59e0b; /* Amber */
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --danger: #ef4444;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background: radial-gradient(circle at top, #1e293b 0%, #0f172a 100%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* --- Header Section --- */
        .top-bar {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .balance-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .balance-amount {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.1rem;
        }

        /* --- Main Layout --- */
        .container {
            flex: 1;
            padding: 16px;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .section-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-dim);
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
        }

        /* --- Compact Number Selector --- */
        .selector-box {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .numbers-scroll {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 6px;
            max-height: 150px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Custom Scrollbar */
        .numbers-scroll::-webkit-scrollbar { width: 4px; }
        .numbers-scroll::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }

        .num-btn {
            aspect-ratio: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            border-radius: 8px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .num-btn.selected {
            background: var(--primary);
            border-color: #fff;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
        }

        /* --- Bingo Card Styling --- */
        .bingo-card {
            background: #fff; /* Traditional White Card Look */
            color: #1e293b;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .bingo-header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            text-align: center;
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 4px;
        }

        .cell {
            aspect-ratio: 1;
            background: #f1f5f9;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            position: relative;
        }

        .cell.marked::after {
            content: '';
            position: absolute;
            width: 80%;
            height: 80%;
            background: rgba(16, 185, 129, 0.3);
            border: 2px solid var(--secondary);
            border-radius: 50%;
            animation: pop 0.3s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* --- Status Dashboard --- */
        .dashboard {
            background: var(--surface);
            border-radius: 16px;
            padding: 16px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid var(--glass-border);
        }

        .current-ball {
            font-size: 3rem;
            font-weight: 800;
            color: var(--secondary);
            line-height: 1;
            margin: 10px 0;
        }

        /* --- Controls --- */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: auto;
            padding-bottom: 30px;
        }

        .main-btn {
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-play { background: var(--primary); color: white; grid-column: span 2; }
        .btn-play:disabled { opacity: 0.5; filter: grayscale(1); }
        .btn-secondary { background: rgba(255,255,255,0.1); color: white; border: 1px solid var(--glass-border); }

        /* --- Modal Refined --- */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-content {
            background: var(--bg-color);
            border: 1px solid var(--primary);
            padding: 30px;
            border-radius: 24px;
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .wager-ui {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h2 style="font-size: 1.1rem;">ðŸŽ° BINGO PRO</h2>
        <div class="balance-card">
            <span style="color:var(--text-dim); font-size: 0.7rem;">CREDITS</span>
            <span class="balance-amount" id="balance">1,000</span>
        </div>
    </div>

    <div class="container">
        <div class="section-title">
            <span>Choose Center Number</span>
            <span id="selected-label">Pick 1-200</span>
        </div>
        <div class="selector-box">
            <div class="numbers-scroll" id="numberGrid"></div>
        </div>

        <div class="dashboard">
            <div id="status-text" style="font-size: 0.8rem; color: var(--text-dim);">READY TO PLAY</div>
            <div class="current-ball" id="ballDisplay">--</div>
            <div style="font-size: 0.7rem; color: var(--primary);" id="progressText">0 / 75 CALLS</div>
        </div>

        <div class="bingo-card">
            <div class="bingo-header">
                <span>B</span><span>I</span><span>N</span><span>G</span><span>O</span>
            </div>
            <div class="bingo-grid" id="cardGrid">
                </div>
        </div>

        <div class="controls">
            <button class="main-btn btn-secondary" onclick="toggleWagerModal()">ðŸ’° Bet: <span id="wagerBtnLabel">50</span></button>
            <button class="main-btn btn-secondary" onclick="resetGame()">ðŸ”„ Reset</button>
            <button class="main-btn btn-play" id="startBtn" onclick="startGame()">START ROUND</button>
        </div>
    </div>

    <div class="modal" id="wagerModal">
        <div class="modal-content">
            <h3>Select Wager</h3>
            <div class="wager-ui">
                <button class="num-btn" style="padding:15px" onclick="changeWager(-25)">-</button>
                <div style="font-size: 2rem; font-weight: 800;" id="modalWager">50</div>
                <button class="num-btn" style="padding:15px" onclick="changeWager(25)">+</button>
            </div>
            <button class="main-btn btn-play" onclick="toggleWagerModal()">CONFIRM</button>
        </div>
    </div>

    <script>
        const state = {
            balance: 1000,
            wager: 50,
            selectedCenter: null,
            isGameRunning: false,
            calledNumbers: [],
            markedCells: new Set(),
            interval: null
        };

        // Initialize UI
        function init() {
            const grid = document.getElementById('numberGrid');
            for (let i = 1; i <= 200; i++) {
                const b = document.createElement('button');
                b.className = 'num-btn';
                b.textContent = i;
                b.onclick = () => selectCenter(i);
                grid.appendChild(b);
            }
            generateCard([]); // Empty card state
        }

        function selectCenter(n) {
            if(state.isGameRunning) return;
            state.selectedCenter = n;
            document.querySelectorAll('.num-btn').forEach(btn => btn.classList.remove('selected'));
            event.target.classList.add('selected');
            document.getElementById('selected-label').textContent = `CENTER: ${n}`;
            
            // Generate surrounding numbers (simplified logic)
            let nums = [];
            for(let i = -12; i <= 12; i++) {
                let val = n + i;
                if(val < 1) val = 200 + val;
                if(val > 200) val = val - 200;
                nums.push(val);
            }
            generateCard(nums);
        }

        function generateCard(nums) {
            const grid = document.getElementById('cardGrid');
            grid.innerHTML = '';
            nums.forEach((n, i) => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if(i === 12) {
                    cell.textContent = 'FREE';
                    cell.style.fontSize = '0.6rem';
                    cell.style.background = 'var(--accent)';
                    cell.style.color = 'white';
                } else {
                    cell.textContent = n;
                    cell.dataset.val = n;
                }
                grid.appendChild(cell);
            });
        }

        function startGame() {
            if(!state.selectedCenter) return alert("Select a center number first!");
            if(state.balance < state.wager) return alert("Insufficient balance!");

            state.balance -= state.wager;
            updateUI();
            
            state.isGameRunning = true;
            state.calledNumbers = [];
            state.markedCells.clear();
            document.getElementById('startBtn').disabled = true;
            document.getElementById('status-text').textContent = "DRAWING NUMBERS...";

            state.interval = setInterval(drawBall, 1000);
        }

        function drawBall() {
            if(state.calledNumbers.length >= 75) return endGame(false);

            let ball;
            do { ball = Math.floor(Math.random() * 200) + 1; } 
            while(state.calledNumbers.includes(ball));

            state.calledNumbers.push(ball);
            document.getElementById('ballDisplay').textContent = ball;
            document.getElementById('progressText').textContent = `${state.calledNumbers.length} / 75 CALLS`;

            // Mark cell
            const cells = document.querySelectorAll('.cell');
            cells.forEach(c => {
                if(c.dataset.val == ball) {
                    c.classList.add('marked');
                    state.markedCells.add(c.dataset.val);
                    checkWin();
                }
            });
        }

        function checkWin() {
            // Add your Bingo logic here (rows, cols, diags)
            // If win -> endGame(true)
        }

        function endGame(won) {
            clearInterval(state.interval);
            state.isGameRunning = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('status-text').textContent = won ? "WINNER!" : "GAME OVER";
            if(won) {
                state.balance += (state.wager * 5);
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('balance').textContent = state.balance.toLocaleString();
            document.getElementById('modalWager').textContent = state.wager;
            document.getElementById('wagerBtnLabel').textContent = state.wager;
        }

        function toggleWagerModal() {
            const m = document.getElementById('wagerModal');
            m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
        }

        function changeWager(amt) {
            if(state.wager + amt >= 25) {
                state.wager += amt;
                updateUI();
            }
        }

        function resetGame() {
            location.reload();
        }

        init();
    </script>
</body>
</html>
