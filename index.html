<!DOCTYPE html>
<html>
<head>
    <title>ðŸŽ¯ Multiplayer Bingo</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            padding: 20px;
            color: white;
            text-align: center;
        }
        .bingo-card {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
            max-width: 300px;
            margin: 20px auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
        }
        .bingo-cell {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border-radius: 5px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
        }
        .bingo-cell.selected {
            background: #4CAF50;
            color: white;
        }
        .bingo-cell.free {
            background: #FF9800;
            color: white;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Quick Bingo Game</h1>
    <button onclick="callNumber()">Call Number</button>
    <div id="currentNumber" style="font-size: 48px; margin: 20px;">---</div>
    <div class="bingo-card" id="bingoCard"></div>
    <button onclick="checkBingo()">Check Bingo</button>
    
    <script>
        // Simple Bingo Game
        function generateBingoCard() {
            const card = document.getElementById('bingoCard');
            card.innerHTML = '';
            
            const letters = ['B', 'I', 'N', 'G', 'O'];
            const ranges = [[1,15], [16,30], [31,45], [46,60], [61,75]];
            
            // Create header
            letters.forEach(letter => {
                const header = document.createElement('div');
                header.textContent = letter;
                header.style.background = '#4CAF50';
                header.style.color = 'white';
                card.appendChild(header);
            });
            
            // Create cells
            for (let row = 0; row < 5; row++) {
                for (let col = 0; col < 5; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'bingo-cell';
                    
                    if (row === 2 && col === 2) {
                        cell.textContent = 'FREE';
                        cell.classList.add('free');
                        cell.onclick = () => {}; // Free space can't be clicked
                    } else {
                        const min = ranges[col][0];
                        const max = ranges[col][1];
                        const num = Math.floor(Math.random() * (max - min + 1)) + min;
                        cell.textContent = num;
                        cell.onclick = () => {
                            cell.classList.toggle('selected');
                            checkBingo();
                        };
                    }
                    
                    card.appendChild(cell);
                }
            }
        }
        
        let calledNumbers = [];
        
        function callNumber() {
            if (calledNumbers.length >= 75) return;
            
            let num;
            do {
                num = Math.floor(Math.random() * 75) + 1;
            } while (calledNumbers.includes(num));
            
            calledNumbers.push(num);
            document.getElementById('currentNumber').textContent = num;
            
            // Auto-mark if on card
            document.querySelectorAll('.bingo-cell').forEach(cell => {
                if (parseInt(cell.textContent) === num) {
                    cell.classList.add('selected');
                }
            });
            
            checkBingo();
        }
        
        function checkBingo() {
            const cells = document.querySelectorAll('.bingo-cell');
            const selected = [];
            
            cells.forEach((cell, index) => {
                if (cell.classList.contains('selected') || cell.classList.contains('free')) {
                    selected.push(index);
                }
            });
            
            // Check rows
            for (let row = 0; row < 5; row++) {
                let rowComplete = true;
                for (let col = 0; col < 5; col++) {
                    const index = 5 + row * 5 + col;
                    if (!selected.includes(index)) {
                        rowComplete = false;
                        break;
                    }
                }
                if (rowComplete) {
                    alert('ðŸŽ‰ BINGO! Row ' + (row + 1) + ' complete!');
                    return;
                }
            }
            
            // Check columns (simplified)
            for (let col = 0; col < 5; col++) {
                let colComplete = true;
                for (let row = 0; row < 5; row++) {
                    const index = 5 + row * 5 + col;
                    if (!selected.includes(index)) {
                        colComplete = false;
                        break;
                    }
                }
                if (colComplete) {
                    alert('ðŸŽ‰ BINGO! Column ' + ['B','I','N','G','O'][col] + ' complete!');
                    return;
                }
            }
        }
        
        // Initialize
        generateBingoCard();
    </script>
</body>
</html>
